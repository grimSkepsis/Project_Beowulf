<!DocType HTML>

<html>
  <head>
    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/main.css" media="screen" title="no title" charset="utf-8">
    <title>BEOWULF</title>
  </head>
  <body ng-app="beo-app" ng-controller="beoController">
      <header class ="header">
        <div class="center">

          <a href ="/" class = "logo" ng-class="{'logo-hover':hovered}"
          ng-mouseenter="logohover()"></a>

          <nav class="menu" ng-class = "{'open-menu':menuOpen}">
            <div class="center">
              <a href="#">Projects</a>
              <a href="#">Studio</a>
              <a href="#">Careers</a>
              <a href="#">Contact</a>
            </div>
          </nav>


          <a class="menu__toggle" href="#" ng-click="toggleMenu()">
            <b class="top" ng-class = "{'top-open':menuOpen}"></b>
            <b class="middle" ng-class = "{'middle-open':menuOpen}"></b>
            <b class="bottom" ng-class = "{'bottom-open':menuOpen}"></b>
          </a>
        </div>
      </header>
      <div class = "container" ng-view>

      </div>
  </body>
  <script src="bower_components\angular\angular.min.js" charset="utf-8"></script>
  <script src="bower_components\angular-route\angular-route.min.js" charset="utf-8"></script>
  <script src="bower_components\angular-animate\angular-animate.min.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</html>
